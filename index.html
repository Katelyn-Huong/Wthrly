<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="row container">
        <!-- Weather App Main View -->
        <div class="row2" data-view="weather-app">
          <!-- Search Form -->
          <form class="row" id="weather-form">
            <input
              type="text"
              id="location-input"
              placeholder="Search"
              required />
            <button type="submit" id="magnifying-glass">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button type="button" class="hidden" id="favorites-button">
              <i class="fa-solid fa-heart"></i>
            </button>
          </form>
        </div>

        <!-- Weather Display View -->
        <div class="hidden" data-view="weather-display">
          <div class="row top-section">
            <a href="#" id="back-button"> Back </a>
            <form id="weather-form2">
              <div class="search-section">
                <input id="location-input2" type="text" placeholder="Search" />
                <button>
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <button type="button" class="hidden" id="favorites-button2">
                  <i class="fa-solid fa-heart"></i>
                </button>
              </div>
            </form>
          </div>
          <div id="weather-data">
            <div class="weather-icon">
              <img class="weather-img" src="" alt="" />
            </div>
            <h1 class="city-name"></h1>
            <p class="weather-description"></p>
            <h1 class="temperature"></h1>
            <div class="row bottom-section">
              <div class="row humidity-section">
                <i id="blue" class="fa-solid fa-droplet"></i>
                <p class="humidity"></p>
              </div>
              <div class="row wind-speed-section">
                <i id="blue2" class="fa-solid fa-wind"></i>
                <p class="wind-speed"></p>
              </div>
            </div>
          </div>
        </div>

        <!-- Favorite Locations View -->
        <div data-view="favorite-locations" class="hidden">
          <button id="back-to-weather-button" onclick="swapView('weather-app')">
            Back
          </button>
          <div id="favorite-locations-list">
            <!-- Favorite locations will be displayed here -->
          </div>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
